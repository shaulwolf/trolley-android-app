<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OAuth2 Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      .status {
        padding: 15px;
        border-radius: 6px;
        margin: 10px 0;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .status.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      .test-btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      .test-btn:hover {
        background: #0056b3;
      }
      .test-btn:disabled {
        background: #6c757d;
        cursor: not-allowed;
      }
      .user-info {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 6px;
        margin: 20px 0;
      }
      .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }
      .user-details {
        flex: 1;
      }
      .user-name {
        font-size: 16px;
        font-weight: 500;
        color: #212529;
        margin-bottom: 4px;
      }
      .user-email {
        font-size: 14px;
        color: #6c757d;
      }
      .signout-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      .signout-btn:hover {
        background: #c82333;
      }
    </style>
  </head>
  <body>
    <h1>OAuth2 Test</h1>

    <div id="status"></div>

    <div>
      <button class="test-btn" id="testOAuth2Btn">Test OAuth2 Library</button>
      <button class="test-btn" id="testGoogleAuthBtn">Test Google Auth</button>
      <button class="test-btn" id="signInBtn">Sign In</button>
    </div>

    <div id="userInfo" style="display: none">
      <h3>User Information</h3>
      <div class="user-info">
        <img class="user-avatar" id="userAvatar" src="" alt="User Avatar" />
        <div class="user-details">
          <div class="user-name" id="userName"></div>
          <div class="user-email" id="userEmail"></div>
        </div>
        <button class="signout-btn" id="signOutBtn">Sign Out</button>
      </div>
    </div>

    <div id="results"></div>

    <!-- OAuth2 and Google Auth -->
    <script src="oauth2/oauth2.js"></script>
    <script src="google-auth.js"></script>
    <script>
      const status = document.getElementById("status");
      const results = document.getElementById("results");
      const testOAuth2Btn = document.getElementById("testOAuth2Btn");
      const testGoogleAuthBtn = document.getElementById("testGoogleAuthBtn");
      const signInBtn = document.getElementById("signInBtn");
      const userInfo = document.getElementById("userInfo");
      const userAvatar = document.getElementById("userAvatar");
      const userName = document.getElementById("userName");
      const userEmail = document.getElementById("userEmail");
      const signOutBtn = document.getElementById("signOutBtn");

      let googleAuth = null;

      function showStatus(message, type = "info") {
        status.innerHTML = `<div class="status ${type}">${message}</div>`;
      }

      function addResult(message, type = "info") {
        const div = document.createElement("div");
        div.className = `status ${type}`;
        div.textContent = message;
        results.appendChild(div);
      }

      function showUserInfo(userInfo) {
        userAvatar.src =
          userInfo.picture || "https://via.placeholder.com/40x40?text=U";
        userName.textContent = userInfo.name || "User";
        userEmail.textContent = userInfo.email;
        document.getElementById("userInfo").style.display = "block";
      }

      function hideUserInfo() {
        document.getElementById("userInfo").style.display = "none";
      }

      // Test OAuth2 library
      testOAuth2Btn.addEventListener("click", () => {
        try {
          const oauth2 = new OAuth2("google", {
            client_id:
              "472976602572-758e48ae800229fecf1969.apps.googleusercontent.com",
            client_secret: "",
            api_scope: "openid email profile",
          });
          addResult("OAuth2 library loaded successfully", "success");
          addResult(`Provider: ${oauth2.provider}`, "success");
          addResult(`Client ID: ${oauth2.clientId}`, "success");
        } catch (error) {
          addResult(`OAuth2 test failed: ${error.message}`, "error");
        }
      });

      // Test Google Auth
      testGoogleAuthBtn.addEventListener("click", () => {
        try {
          googleAuth = new GoogleAuth();
          addResult("Google Auth library loaded successfully", "success");

          googleAuth.setAuthStateChangeCallback((isSignedIn, userInfo) => {
            if (isSignedIn && userInfo) {
              showUserInfo(userInfo);
              addResult(`User signed in: ${userInfo.email}`, "success");
            } else {
              hideUserInfo();
              addResult("User signed out", "info");
            }
          });

          googleAuth.initialize();
          addResult("Google Auth initialized", "success");
          addResult(
            "Note: OAuth2 will only work in Chrome extension context",
            "info"
          );
        } catch (error) {
          addResult(`Google Auth test failed: ${error.message}`, "error");
        }
      });

      // Sign In
      signInBtn.addEventListener("click", () => {
        if (!googleAuth) {
          addResult("Google Auth not initialized", "error");
          return;
        }

        signInBtn.disabled = true;
        signInBtn.textContent = "Signing in...";

        googleAuth.signIn((userInfo, error) => {
          if (userInfo) {
            addResult(`Sign in successful: ${userInfo.email}`, "success");
          } else {
            if (error === "Chrome extension APIs not available") {
              addResult(`Sign in failed: ${error}`, "info");
              addResult(
                "This test file should be run in Chrome extension context",
                "info"
              );
              addResult(
                "Load the extension in Chrome and test from the popup",
                "info"
              );
            } else {
              addResult(`Sign in failed: ${error}`, "error");
            }
          }
          signInBtn.disabled = false;
          signInBtn.textContent = "Sign In";
        });
      });

      // Sign Out
      signOutBtn.addEventListener("click", () => {
        if (!googleAuth) {
          addResult("Google Auth not initialized", "error");
          return;
        }

        googleAuth.signOut(() => {
          addResult("Sign out successful", "success");
        });
      });

      // Show initial status
      showStatus("üîÑ Ready to test OAuth2", "info");
      addResult("‚ö†Ô∏è This test file runs in web page context", "info");
      addResult("Chrome extension APIs are not available here", "info");
      addResult(
        "For full OAuth2 testing, load the extension in Chrome",
        "info"
      );
    </script>
  </body>
</html>
