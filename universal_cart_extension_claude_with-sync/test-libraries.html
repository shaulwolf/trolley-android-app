<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }
      .status {
        padding: 15px;
        border-radius: 6px;
        margin: 10px 0;
      }
      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .status.info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      .test-btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }
      .test-btn:hover {
        background: #0056b3;
      }
      .test-btn:disabled {
        background: #6c757d;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>Library Test (No Chrome APIs)</h1>

    <div id="status"></div>

    <div>
      <button class="test-btn" id="testOAuth2Btn">Test OAuth2 Library</button>
      <button class="test-btn" id="testGoogleAuthBtn">Test Google Auth</button>
    </div>

    <div id="results"></div>

    <!-- OAuth2 and Google Auth -->
    <script src="oauth2/oauth2.js"></script>
    <script src="google-auth.js"></script>
    <script>
      const status = document.getElementById("status");
      const results = document.getElementById("results");
      const testOAuth2Btn = document.getElementById("testOAuth2Btn");
      const testGoogleAuthBtn = document.getElementById("testGoogleAuthBtn");

      function showStatus(message, type = "info") {
        status.innerHTML = `<div class="status ${type}">${message}</div>`;
      }

      function addResult(message, type = "info") {
        const div = document.createElement("div");
        div.className = `status ${type}`;
        div.textContent = message;
        results.appendChild(div);
      }

      // Test OAuth2 library (without Chrome APIs)
      testOAuth2Btn.addEventListener("click", () => {
        try {
          const oauth2 = new OAuth2("google", {
            client_id:
              "472976602572-758e48ae800229fecf1969.apps.googleusercontent.com",
            client_secret: "",
            api_scope: "openid email profile",
          });
          addResult("OAuth2 library loaded successfully", "success");
          addResult(`Provider: ${oauth2.provider}`, "success");
          addResult(`Client ID: ${oauth2.clientId}`, "success");
          addResult(`API Scope: ${oauth2.apiScope}`, "success");
          addResult(`Redirect URI: ${oauth2.redirectUri}`, "success");

          // Test authorize method (should fail gracefully)
          oauth2.authorize((auth, error) => {
            if (error) {
              addResult(`OAuth2 authorize (expected error): ${error}`, "info");
            } else {
              addResult("OAuth2 authorize unexpectedly succeeded", "error");
            }
          });
        } catch (error) {
          addResult(`OAuth2 test failed: ${error.message}`, "error");
        }
      });

      // Test Google Auth (without Chrome APIs)
      testGoogleAuthBtn.addEventListener("click", () => {
        try {
          const googleAuth = new GoogleAuth();
          addResult("Google Auth library loaded successfully", "success");
          addResult(
            `OAuth2 instance: ${googleAuth.oauth2 ? "created" : "not created"}`,
            "success"
          );
          addResult(
            `User info: ${googleAuth.userInfo ? "exists" : "null"}`,
            "success"
          );
          addResult(
            `Is authenticated: ${googleAuth.isAuthenticated}`,
            "success"
          );

          // Test initialization (should fail gracefully)
          googleAuth.initialize();
          addResult(
            "Google Auth initialized (should handle Chrome API absence)",
            "success"
          );

          // Test sign in (should fail gracefully)
          googleAuth.signIn((userInfo, error) => {
            if (error) {
              addResult(
                `Google Auth sign in (expected error): ${error}`,
                "info"
              );
            } else {
              addResult("Google Auth sign in unexpectedly succeeded", "error");
            }
          });
        } catch (error) {
          addResult(`Google Auth test failed: ${error.message}`, "error");
        }
      });

      // Show initial status
      showStatus(
        "ðŸ”„ Ready to test libraries (Chrome APIs not available)",
        "info"
      );
      addResult("This test runs in a regular web page context", "info");
      addResult("Chrome extension APIs are not available here", "info");
      addResult("Libraries should handle this gracefully", "info");
    </script>
  </body>
</html>
